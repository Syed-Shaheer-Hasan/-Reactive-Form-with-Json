<div class="container mt-2">
  <div class="py-4">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mb-3 rounded-0" data-bs-toggle="modal"
      data-bs-target="#staticBackdrop">
      Add New
    </button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Designation </th>
          <th scope="col">Salary</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>

        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let user of obj">
                <td scope="col">{{user.fname}}</td>
                <td scope="col">{{user.email}}</td>
                <td scope="col">{{user.desig}}</td>
                <td scope="col">{{user.salary}}</td>
                <td><button  class="btn btn-warning">Edit</button></td>
                <td><button  class="btn btn-danger">Delete</button></td>
  
            </tr>
  
        </tbody>
    </table>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="onReset()"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="CreateForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" formControlName="fname" class="form-control" aria-describedby="emailHelp"
                [ngClass]="{'is-invalid': submit && f.fname.errors }">
              <div *ngIf="submit && f.fname.errors" class="invalid-feedback">
                Name is required !
              </div>

            </div>

            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" formControlName="email" class="form-control" aria-describedby="emailHelp"
                [ngClass]="{'is-invalid': submit && f.email.errors }">
              <div *ngIf="submit && f.email.errors" class="invalid-feedback">
                Email is required !
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Designation</label>
              <input type="text" formControlName="desig" class="form-control" aria-describedby="emailHelp"
              [ngClass]="{'is-invalid': submit && f.desig.errors }">
            <div *ngIf="submit && f.desig.errors" class="invalid-feedback">
              Field is Required
            </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Salary</label>
              <input type="string" formControlName="salary" class="form-control" id="exampleInputPassword1" [ngClass]="{'is-invalid': submit && f.salary.errors }">
              <div *ngIf="submit && f.salary.errors" class="invalid-feedback">
                Field is Required
              </div>
            </div>
            <div class="modal-footer">
              <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onReset()">Close</button>
              <button type="submit" class="btn btn-primary" (click)="postData(); ">Add</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>


  <!-- Modal -->
